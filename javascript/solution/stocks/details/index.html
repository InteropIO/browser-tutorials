<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <script src="/lib/browser.umd.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <span id="ioConnectSpan" class="label label-warning">io.Connect is unavailable</span>
            </div>
            <div class="col-md-10">
                <h1 class="text-center">Stock Details</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 id="clientStatus"></h3>
            </div>
        </div>
        <div class="row">
            <table id="clientsTable" class="table table-hover">
                <tbody>
                    <tr>
                        <th>RIC</th>
                        <td data-ric></td>
                    </tr>
                    <tr>
                        <th>BPOD</th>
                        <td data-bpod></td>
                    </tr>
                    <tr>
                        <th>Bloomberg</th>
                        <td data-bloomberg></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td data-description></td>
                    </tr>
                    <tr>
                        <th>Exchange</th>
                        <td data-exchange></td>
                    </tr>
                    <tr>
                        <th>Venues</th>
                        <td data-venues></td>
                    </tr>
                    <tr>
                        <th>Bid</th>
                        <td data-bid></td>
                    </tr>
                    <tr>
                        <th>Ask</th>
                        <td data-ask></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
